<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="theme-color" content="#0b2c3ab3">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>影视资源详情</title>
    <!-- Material Design Lite CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/detail.css">
</head>

<body>
    <div id="emoji-container" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></div>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <a href="index.html" class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon app-arrow-back">
                    <i class="material-icons">arrow_back</i>
                </a>
                <span class="mdl-layout-title media-title">影视资源详情</span>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="detail-container">
                    <div id="loading" class="loading"><div class="loading-card"><div class="loading-spinner"></div></div></div>
                    <div id="error" class="error-message" style="display: none;"></div>
                    <div id="movie-detail" style="display: none;">
                        <!-- 头部信息 -->
                        <div class="movie-title-section">
                            <h1 id="movie-title"></h1>
                            <div id="movie-original-title" class="movie-original-title"></div>
                        </div>
                        <div class="movie-header glass-card">
                            <div class="movie-poster">
                                <img id="movie-poster-img" src="" alt="电影海报">
                            </div>
                            <div class="movie-info">
                                <div class="movie-meta-grid">
                                    <div class="meta-item">
                                        <span class="meta-label">年份</span>
                                        <span id="movie-year" class="meta-value"></span>
                                    </div>
                                    <div class="meta-item">
                                        <span class="meta-label">类型</span>
                                        <span id="movie-genre" class="meta-value"></span>
                                    </div>
                                    <div class="meta-item">
                                        <span class="meta-label">制片地区</span>
                                        <span id="movie-region" class="meta-value"></span>
                                    </div>
                                    <div class="meta-item">
                                        <span class="meta-label">语言</span>
                                        <span id="movie-language" class="meta-value"></span>
                                    </div>
                                    <div class="meta-item">
                                        <span class="meta-label">时长</span>
                                        <span id="movie-duration" class="meta-value"></span>
                                    </div>
                                    <div class="meta-item">
                                        <span class="meta-label">导演</span>
                                        <span id="movie-director" class="meta-value"></span>
                                    </div>
                                    <div class="meta-item">
                                        <span class="meta-label">年份</span>
                                        <span id="movie-year" class="meta-value"></span>
                                    </div>
                                </div>

                            </div>
                                <div class="rating-tags">
                                    <div id="douban-rating" class="rating-tag-small douban" style="display: none;">
                                        <i class="material-icons" style="font-size: 14px;">star</i>
                                        <span>豆瓣 <span id="douban-score"></span></span>
                                    </div>
                                    <div id="imdb-rating" class="rating-tag-small imdb" style="display: none;">
                                        <i class="material-icons" style="font-size: 14px;">star</i>
                                        <span>IMDB <span id="imdb-score"></span></span>
                                    </div>
                                </div>
                        </div>

                        <!-- 演员区域 -->
                        <div class="cast-section glass-card">
                            <h2 class="section-title">演员阵容</h2>
                            <div id="cast-tags" class="cast-tags"></div>
                        </div>

                        <!-- 简介区域 -->
                        <div class="synopsis-section glass-card">
                            <h2 class="section-title">剧情简介</h2>
                            <div id="movie-synopsis" class="synopsis-content"></div>
                        </div>

                        <!-- 资源下载区域 -->
                        <div class="tabs-section">
                            <h2 class="section-title">资源下载</h2>
                            <div id="resource-tab-buttons" class="tab-buttons"></div>
                            <div id="resource-tab-contents" class="tab-contents"></div>
                        </div>

                        <!-- 网盘资源区域 -->
                        <div class="tabs-section">
                            <h2 class="section-title">网盘资源</h2>
                            <div id="cloud-tab-buttons" class="tab-buttons"></div>
                            <div id="cloud-tab-contents" class="tab-contents"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Material Design Lite JavaScript -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Custom JavaScript -->
    <script type="module" src="js/bg.js"></script>
    <script type="module" src="js/detail.js"></script>
</body>

</html>
